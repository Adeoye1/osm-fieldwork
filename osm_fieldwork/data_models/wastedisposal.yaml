        - { amenity: [waste_basket, recycling, landfill, trash, oil, drugs, organic, rubble, dog_excrement, cigarettes], waste: not null, recycling_type: not null, recycling: not null, recycling:aluminum: not null, recycling:glass: not null, recycling:hazardous_waste: not null }
